 <article> 
    <div class="post-header"> 
        <h2> <a href= "{{post.url}}"> {{post.title | replace:"_"," "}} </a> </h2> 
        <h4> {{post.date | date_to_long_string: "ordinal"}} </h4> 
        <div class="tags"> 
            <h5> Tags: </h5>
            <ul> 
                {% for category in post.categories %}
                    {% for category_name in site.categories %}
                        {% if category == category_name.title %}
                    <li> 
                        <div id="bullet" style="background-color:{{category_name.colour}};">
                        </div>  
                        <a href="{{category_name.url}}">  <i>{{category}}</i>
                    </li> 
                        {% endif %}
                    {%endfor%}
                {%endfor%} 
            <ul> 
        </div>    
    </div> 
    {{post.excerpt}} 
</article>
