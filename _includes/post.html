 <article> 
    <div class="post-header"> 
        <h2> <a href= "{{post.url}}"> {{post.title}} </a> </h2> 
        <h4> {{post.date | date_to_long_string: "ordinal"}} </h4> 
        <div class="tags"> 
            <h5> Tags: </h5>
            <ul> 
                {% for tag in post.categories%} 
                    <li style="background-color:{{site.categories[tag].color}};"> {{tag}} </li>
                {%endfor%} 
            <ul> 
        </div> 
    </div> 
    {{post.excerpt}} 
</article>
